<div ng-controller="moviesController">
    <button class="btn btn-default" ng-click="open()">Add item</button>
    <br />

    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-click="changeFilter('title')">Title</th>
                <th ng-click="changeFilter('author')">Author</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="item in (testCollection | orderBy:realFilter()) track by $index">
            <td>
                {{item.title}}
            </td>
            <td>
                {{item.author}}
            </td>
            <td>
                <button class="btn btn-sm btn-danger" ng-click="deleteBook(item)">Delete</button>
                <button class="btn btn-default" ng-click="open(item)">Edit</button>
            </td>
        </tr>
    </table>

    <div id="chart_div"></div>


    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add/Edit item</h3>
        </div>
        <div class="modal-body">
            <input ng-model="currentItem.title" /><br />
            <input ng-model="currentItem.author" /><br />
            <select class="form-control">
                <option ng-repeat="item in categories track by $index" value="{{item.Value}}">
                    {{item.Key}}
                </option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok(currentItem)">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


</div>
