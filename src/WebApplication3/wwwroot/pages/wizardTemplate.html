<div ng-controller="wizardController">
    <div class="row">
        <div ng-repeat="item in steps">
            <div ng-click="goToNextStep(item)" class="col-md-3" ng-class="{'btn-danger': currentStep.order == item.order}">
                {{item.title}}
            </div>
        </div>
    </div>
    <div ng-repeat="item in steps">
        <div ng-if="currentStep.order==item.order">
            <div ng-include="item.template">
            </div>
        </div>      
    </div>
</div>
